<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./docs.css">
    <link rel="stylesheet" href="/all-components/components.css">
    <title>Oxy Elements | Docs</title>
</head>

<body>

    <!--------avatar-start-------->

    <!--circle-avatar-->
    <img class='avatar-circle avatar-sm' src="/assets/avatar.jpg" alt="avatar">
    <img class='avatar-circle avatar-md' src="/assets/avatar.jpg" alt="avatar">
    <img class='avatar-circle avatar-lg' src="/assets/avatar.jpg" alt="avatar">

    <!--square-avatar-->
    <img class='avatar-square avatar-sm' src="/assets/avatar.jpg" alt="avatar">
    <img class='avatar-square avatar-md' src="/assets/avatar.jpg" alt="avatar">
    <img class='avatar-square avatar-lg' src="/assets/avatar.jpg" alt="avatar">

    <!--------avatar-end-------->


    <!----------Badge-start---------->

    <!--small-avatar-with-status-badge-->
    <div class='badge-container'>
        <img class='avatar-circle avatar-sm' src="/assets/avatar.jpg" alt="avatar small">
        <div class='status-badge online'></div>
    </div>

    <div class='badge-container'>
        <img class='avatar-circle avatar-sm' src="/assets/avatar.jpg" alt="avatar small">
        <div class='status-badge offline'></div>
    </div>

    <div class='badge-container'>
        <img class='avatar-circle avatar-sm' src="/assets/avatar.jpg" alt="avatar small">
        <div class='status-badge dnd'></div>
    </div>


    <!--medium-avatar-with-status-badge-->
    <div class='badge-container'>
        <img class='avatar-circle avatar-md' src="/assets/avatar.jpg" alt="avatar small">
        <div class='status-badge online'></div>
    </div>

    <div class='badge-container'>
        <img class='avatar-circle avatar-md' src="/assets/avatar.jpg" alt="avatar small">
        <div class='status-badge offline'></div>
    </div>

    <div class='badge-container'>
        <img class='avatar-circle avatar-md' src="/assets/avatar.jpg" alt="avatar small">
        <div class='status-badge dnd'></div>
    </div>


    <!--icon-with-number-badge-->
    <div class='badge-container'>
        <img class='badge-icon' src='/assets/cart-black.svg'>
        <div class='number-badge dnd'>5</div>
    </div>

    <!----------Badge-end---------->


    <!----------alert-start---------->

    <!--alert-simple-->
    <div class='alert success-simple'>
        <img class='alert-icon' src="/assets/success-icon.svg" alt="success icon">
        <span>Success Alert !</span>
    </div>

    <div class='alert warning-simple'>
        <img class='alert-icon' src="/assets/warning-icon.svg" alt="success icon">
        <span>Warning Alert !</span>
    </div>

    <div class='alert danger-simple'>
        <img class='alert-icon' src="/assets/danger-icon.svg" alt="success icon">
        <span>Danger Alert !</span>
    </div>


    <!--alert-outline-->
    <div class='alert success-outline'>
        <img class='alert-icon' src="/assets/success-icon-green.svg" alt="success icon">
        <span>Success Alert !</span>
    </div>

    <div class='alert warning-outline'>
        <img class='alert-icon' src="/assets/warning-icon-orange.svg" alt="success icon">
        <span>Warning Alert !</span>
    </div>

    <div class='alert danger-outline'>
        <img class='alert-icon' src="/assets/danger-icon-red.svg" alt="success icon">
        <span>Danger Alert !</span>
    </div>

    <!----------alert-end---------->


    <!----------button-start---------->

    <!--button-solid-->
    <button class='button primary'>Primary</button>
    <button class='button gradient'>Gradient </button>
    <button class='button secondary'>Secondary</button>

    <button class='button primary round-corner'>Primary</button>
    <button class='button gradient round-corner'>Gradient </button>
    <button class='button secondary round-corner'>Secondary</button>

    <!--button-outline-->
    <button class='button outline-primary'>Primary</button>
    <button class='button outline-secondary'>Secondary</button>

    <button class='button outline-primary round-corner'>Primary</button>
    <button class='button outline-secondary round-corner'>Secondary</button>

    <!--button-with-icon-->
    <button class='button button-icons primary'> <img class='icon' src="/assets/cart.svg" alt="cart icon"><span>Add to Cart</span></button>

    <button class='button button-icons primary'> <img class='icon' src="/assets/trash.svg" alt="cart icon"><span>Delete</span></button>

    <button class='button button-icons primary round-corner'> <img class='icon' src="/assets/cart.svg" alt="cart icon"><span>Add to Cart</span></button>

    <button class='button button-icons primary round-corner'> <img class='icon' src="/assets/trash.svg" alt="cart icon"><span>Delete</span></button>

    <!--floating-action-button-->
    <button class='fab primary'><img src="/assets/arrow-up.svg" alt="arrow up img"></button>
    <button class='fab primary'><img src="/assets/plus.svg" alt="arrow up img"></button>

    <!----------button-end---------->

</body>

</html>
